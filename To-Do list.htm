<!DOCTYPE html>
<html>
<head>
  
  <title>To-Do List</title>
  
</head>
<body>
  <div class="container">
    <h2>My Day to Day task</h2>
    
    <ul>
      <li>
        <input type="checkbox" id="task1">
        <label for="task1">Buy groceries</label>
      </li>
      <li>
        <input type="checkbox" id="task2">
        <label for="task2">Walk the dog</label>
      </li>
      <li>
        <input type="checkbox" id="task3">
        <label for="task3">Finish homework</label>
      </li>
    </ul>
  </div>
</body>
</html>
 
 
 <style>
    body {
      font-family:Arial,sans-serif;
      background-image:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size:cover;
      background-position:center;
      color:#fff;
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }




    .container 
    {
      background-color:rgba(0, 0, 0, 0.75);
      padding:30px;
      border-radius:10px;
      width:300px;
    }
    h2 
    {
      text-align:center;
      color:#ffcc00;
      margin-bottom:20px;
    }





    form 
    {
      display:flex;
      margin-bottom:20px;
    }


    input[type="checkbox"]:checked + label
    {
      text-decoration: line-through;
      color: #aaa;
    }

    input[type="text"]
    {
      flex:1;
      padding:8px;
      border:none;
      border-radius:5px;
    }
    
    
    
    
    input[type="submit"]
    {
      padding:8px,12px;
      border: none;
      background-color:#ffcc00;
      color:black;
      font-weight:bold;
      cursor:pointer;
      border-radius:5px;
    }


    ul
    {
      list-style:none;
      padding:0;
    }
    li
    {
      background-color:#444;
      margin-bottom:10px;
      padding:10px;
      border-radius:5px;
      display:flex;
      align-items:center;
    }


    input[type="checkbox"] {
      margin-right:10px;
    }



    label 
    {
      cursor:pointer;
      flex:1;
    }
</style>
